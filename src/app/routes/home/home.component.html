<main>
    <section id="notes">
        <div #notes id="notes"></div>
    </section>
    <section id="keyboard">
        <pno-keyboard></pno-keyboard>
    </section>

<div id="icon">
    <p-button (click)="toggleFullscreen()" [rounded]="true" [outlined]="true" [raised]="true"
        [icon]="'pi pi-window-' + (isFullscreen ? 'minimize' : 'maximize')" severity="secondary" />
</div>
