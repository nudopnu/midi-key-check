<div id="piano">
    @for (key of keys; track $index) {
    <div style="position: relative;">
        <div [class]="'key ' + (key.isBlack ? 'black' : 'white') + (key.pressed ? ' pressed':'')">
            @if (key.name.startsWith('C')) {
            <span>{{key.name}}</span>
            }
        </div>
    </div>
    }
</div>
